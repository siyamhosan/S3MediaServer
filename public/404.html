<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="https://cdn.discordapp.com/attachments/1086383143998730373/1199740152172511252/icon.ico?ex=65c3a416&is=65b12f16&hm=f2d5d198571c86d4d776a68cd6d775c3cf8bbe661785ec14dca48b11f6eea146&"
      type="image/x-icon"
    />
    <title>404 Not Found</title>
    <style>
      body {
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: #ff2a2a;
        font-size: 46px;
        animation: fade-in 2s ease-in-out;
      }

      p {
        animation: color-in 2s ease-in-out forwards;
        font-size: 20px;
        margin-top: 5px;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes color-in {
        0% {
          color: #4e4e4e;
        }
        100% {
          color: #cccccc;
        }
      }
    </style>
  </head>
  <body>
    <h1>404 Not Found</h1>
    <p>The requested page could not be found.</p>
  </body>
</html>
